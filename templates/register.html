<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #0a0a0a, #1b1b2f), 
                        url('static/images/index.png') no-repeat center center fixed;
            background-size: contain;
            color: white; /* Ensure readability */
        }

        .container {
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black box */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1b1b2f; /* Dark input background */
            color: white;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #bbb; /* Light placeholder color */
        }

        input:focus {
            outline: none;
            border-color: #4361ee; /* Focus color matches the theme */
            box-shadow: 0 0 5px rgba(67, 97, 238, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #010000, #232370); /* Gradient button */
            border: none;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.5); /* Glowing effect */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
            background: linear-gradient(45deg, #4361ee, #3a0ca3); /* Reverse gradient */
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.7); /* Enhanced glow */
        }

        a {
            display: block;
            margin-top: 30px;
            text-decoration: none;
            font-size: 15px;
            color: rgb(236, 243, 246);
            font-weight: semi-bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .messages {
            list-style-type: none;
            padding: 0;
        }

        .messages li {
            margin: 5px 0;
            color: #ff4d4d; /* Error messages in red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="messages">
              {% for category, message in messages %}
                <li class="{{ category }}">
                  {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="first@example.com" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="03XZYYYYYYY" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="" required>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
